version: 1.0.0
title: What happens if we terminate an instance of the application?
description: If an instance of the application is terminated, a new instance should be created
tags:
- k8s
- pod
- deployment
steady-state-hypothesis:
  title: Pod exists
  probes:
  - name: pod-exists
    type: probe
    tolerance: 1
    provider:
      type: python
      func: count_pods
      module: chaosk8s.pod.probes
      arguments:
        label_selector: app=chaos-demo
        ns: chaos-demo
  - name: pod-in-phase
    type: probe
    tolerance: true
    provider:
      type: python
      func: pods_in_phase
      module: chaosk8s.pod.probes
      arguments:
        label_selector: app=chaos-demo
        ns: chaos-demo
        phase: Running
  - name: pod-in-conditions
    type: probe
    tolerance: true
    provider:
      type: python
      func: pods_in_conditions
      module: chaosk8s.pod.probes
      arguments:
        label_selector: app=chaos-demo
        ns: chaos-demo
        conditions:
          - type: Ready
            status: "True"
method:
- type: action
  name: terminate-pod
  provider:
    type: python
    module: chaosk8s.pod.actions
    func: terminate_pods
    arguments:
      label_selector: app=chaos-demo
      rand: true
      ns: chaos-demo
  pauses: 
    after: 50
rollback: {}